  href="#">Memory Match</a>
  <button type="button"
  class="navbar-toggler"
  data-toggle="collapse"
  data-target="#navbar-data"
  aria-controls="#navbar-data"
  aria-expanded="false"
  aria-label="Toggle Navigation"><span class="navbar-toggler-icon"></span></button>

  <div id="navbar-data"
  class="collapse navbar-collapse">

      <li class="nav-item">

        class="btn"
        (click)="newGame()">New Game</button>

class="modal fade"
tabindex="-1"
aria-labelledby="howToPlay"

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">How to Play</h5>
        <button type="button"
        class="close"
        data-dismiss="modal"
        aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>...</p>
      </div>
      <div class="modal-footer">
        <button type="button"
        class="btn btn-secondary modal-btn"
